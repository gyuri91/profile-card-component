<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="header"><img src="images/bg-pattern-card.svg" alt="" srcset="">
    </div>
    <div class="main">
      <img src="images/image-victor.jpg" alt="" srcset="">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>
    <div class="footer">
      <div class="followers footer-box">
        <p class="footer-number">80K</p>
        <p class="footer-text">Followers</p>
      </div>
      <div class="likes footer-box">
        <p class="footer-number">803K</p>
        <p class="footer-text">Likes</p>
        </div>
      <div class="photos footer-box">
        <p class="footer-number">1.4K</p>
        <p class="footer-text">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
